<div class="page-body">
  <div class="container-xl">
    <div class="row row-cards">
      <title>MC-Infra Provisioning</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
        }
        .container {
          max-width: 300px;
          margin: auto;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        .form-group {
          margin-bottom: 15px;
        }
        label {
          display: block;
          margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
        }
        button {
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
        button:hover {
          background-color: #0056b3;
        }
        .btn-clear {
          background-color: #6c757d;
        }
        .btn-clear:hover {
          background-color: #5a6268;
        }
        .form-group .btn-accelerator {
          background-color: #17a2b8;
        }
        .form-group .btn-accelerator:hover {
          background-color: #138496;
        }
      </style>

      <div class="container">
        <h2>MC-Infra Provisioning</h2>
        <div class="form-group">
          <label for="policy">Policy</label>
          <select id="policy">
            <option>Location-based</option>
          </select>
        </div>
        <div class="form-group">
          <label for="provider">Provider</label>
          <select id="provider">
            <option>ALL</option>
          </select>
        </div>
        <div class="form-group">
          <label for="vcpu">vCPU</label>
          <input type="number" id="vcpu" value="1" />
        </div>
        <div class="form-group">
          <label for="mem">Mem(Gi)</label>
          <input type="number" id="mem" value="0.5" />
        </div>
        <div class="form-group">
          <label for="specId">SpecID</label>
          <input type="text" id="specId" placeholder="Ex: 2xlarge" />
        </div>
        <div class="form-group">
          <label for="imageOs">Image(OS)</label>
          <select id="imageOs">
            <option>Ubuntu 22.04</option>
          </select>
        </div>
        <div class="form-group">
          <label for="disk">Disk(GB)</label>
          <input type="number" id="disk" placeholder="Ex: 250" />
        </div>
        <div class="form-group">
          <button type="button" class="btn-accelerator">
            Accelerator Config
          </button>
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type">
            <option>GPU</option>
          </select>
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" id="model" placeholder="Ex: A100" />
        </div>
        <div class="form-group">
          <label for="count">Count</label>
          <input type="number" id="count" />
        </div>
        <div class="form-group">
          <label for="memGpu">Mem(GB)</label>
          <input type="number" id="memGpu" />
        </div>
        <button type="button" class="btn-clear">Clear Configuration</button>
        <button type="button">Create MCIS</button>
      </div>
    </div>
  </div>
</div>
